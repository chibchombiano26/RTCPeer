<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video
      id="local"
      controls
      crossorigin="anonymous"
      muted
      src="https://webrtc.github.io/samples/src/video/chrome.mp4"
    ></video>
    <video id="remote" controls autoplay muted></video>

    <script type="text/javascript">
      // add on load event for local video
      const parentVid = new RTCPeerConnection();
      const childVid = new RTCPeerConnection();

      window.onload = () => onLoadHandler();

      parentVid.onicecandidate = (e) => {
        if (e.candidate) {
          childVid.addIceCandidate(e.candidate);
        }
      };

      childVid.onicecandidate = (e) => {
        if (e.candidate) {
          parentVid.addIceCandidate(e.candidate);
        }
      };

      const delay = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

      const onLoadHandler = async () => {
        const videoElement = document.getElementById("local");
        const stream1 = await navigator.mediaDevices.getUserMedia({
          audio: true,
        });
        const stream = videoElement.captureStream();
        parentVid.addStream(stream);

        try {
          const offer = await parentVid.createOffer();
          await parentVid.setLocalDescription(new RTCSessionDescription(offer));
          await childVid.setRemoteDescription(parentVid.localDescription);
          const answer = await childVid.createAnswer();
          await childVid.setLocalDescription(answer);
          await parentVid.setRemoteDescription(childVid.localDescription);
          console.log("Success");
        } catch (e) {
          console.log(e);
        }
      };

      childVid.ontrack = (e) => {
        document.getElementById("remote").srcObject = e.streams[0];
      };
    </script>
  </body>
</html>
